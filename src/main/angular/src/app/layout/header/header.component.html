<header id="header" class="clearfix">
    <div nz-row style="flex-flow: nowrap">
        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="6" [nzLg]="6" [nzXl]="5" [nzXXl]="4">
            <!-- <app-logo></app-logo> -->
            水电费水电费
        </div>
        <div nz-col [nzXs]="0" [nzSm]="0" [nzMd]="18" [nzLg]="18" [nzXl]="19" [nzXXl]="20" class="menu-row">
            <div id="search-box" app-searchbar class="narrow-mode">
                <i nz-icon nzType="search"></i>
                <input nz-input="" class="ant-input ds-input" placeholder="在 ng.ant.design 中搜索" autocomplete="off"
                    spellcheck="false" role="combobox" aria-autocomplete="list" aria-expanded="false"
                    aria-label="search input" aria-owns="algolia-autocomplete-listbox-0" dir="auto"
                    style="position: relative; vertical-align: top;">

            </div>
            <ng-container [ngTemplateOutlet]="menu"> </ng-container>
        </div>
    </div>
</header>

            <ul nz-menu app-navagation
            [nzMode]="'horizontal'"
            class="menu-site"></ul>
        </ng-container>
        <ng-template #narrowNavigation>
            <ul 
            nz-menu 
            app-navagation
            [nzMode]="'horizontal'"
             class="menu-site"></ul>
            <nz-select nzSize="small" class="version" style="max-width: 126px;">
                <nz-option [nzLabel]="currentVersion" [nzValue]="currentVersion"></nz-option>
                <nz-option *ngFor="let version of oldVersionList" [nzLabel]="version" [nzValue]="version"></nz-option>
            </nz-select>
            <button nz-button nzSize="small" class="header-button header-lang-butto"
