<div id="ng-content">
  <div class="page-wrapper">
    <app-header>
    </app-header>
    <div class="main-wrapper">
      <div nz-row>
        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="6" [nzLg]="6" [nzXl]="5" [nzXXl]="4" class="main-menu">
          <nz-affix [nzOffsetTop]="0">
            <section class="main-menu-inner">
              <ng-template [ngTemplateOutlet]="sideOrDrawerTpl"></ng-template>
            </section>
          </nz-affix>
        </div>
        <div nz-col class="main-container main-container-component" [nzXs]="24" [nzSm]="24" [nzMd]="18" [nzLg]="18"
          [nzXl]="19" [nzXXl]="20">
          <router-outlet></router-outlet>
          <!-- <nz-contributors-list></nz-contributors-list> -->
        </div>
      </div>
      <div nz-row>
        <div nz-col [nzXs]="{span:24}" [nzSm]="{span:24}" [nzMd]="{span:24}" [nzLg]="{span:18,offset:6}"
          [nzXl]="{span:19,offset:5}" [nzXXl]="{span:20,offset:4}">
          <!-- <nz-nav-bottom></nz-nav-bottom> -->
          <!-- <app-footer [colorHex]="color" (colorChange)="changeColor($event)"></app-footer> -->
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #sideOrDrawerTpl>
  <ul nz-menu [nzMode]="'inline'" class="aside-container menu-site" [nzInlineIndent]="40">
    <ng-container>
      <li *ngFor="let intro of routerList.intro" [nzTitle]="intro.name" nz-submenu nzIcon="mail" nzOpen>
        <ng-container>
          <ul>
            <li nz-menu-item *ngFor="let item of intro.children">
              <a routerLink="{{item.path}}">{{item.label}}</a>
            </li>
          </ul>
        </ng-container>
    </ng-container>

  </ul>
</ng-template>
