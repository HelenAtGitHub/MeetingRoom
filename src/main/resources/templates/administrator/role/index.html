<html layout:decorate="~{layout/default.html}">

<head>
  <title>Content page</title>
</head>

<body>
  <section layout:fragment="content">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark">Dashboard</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Dashboard v1</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <!-- Small boxes (Stat box) -->
          <div class="row">
            <div class="col-lg-12 col-12">
              <!-- small box -->
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Role List</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <table id="example1" class="table table-bordered table-striped dataTable">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Display Name</th>
                        <th>Create Time</th>
                        <th>Update Time</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="role:${roles}">
                        <td th:text="${role.id}"></td>
                        <td th:text="${role.displayName}"></td>
                        <td th:text="${role.createTime}"></td>
                        <td th:text="${role.updateTime}"></td>
                        <td><span class="badge bg-primary">Edit</span> | <span class="badge bg-primary">Delete</span></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
            </div>
            <!-- ./col -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
  </section>
  <section layout:script="javascript">
    <script></script>
  </section>
</body>

</html>
